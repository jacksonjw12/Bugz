<!DOCTYPE html>
<html>
  <head>
    <title>🐝Bugz🐝</title>
    <link rel="stylesheet" type="text/css" href="index.css">
   
  </head>
  <body>

  <div id="menu" style="display:block">
    <h1> Bug Game </h1>

    <div class="introContainer">
      <div class="intro">
        <button onclick="newGame()"> New Game </button>
        <hr>
        <h2> Join Game with Code </h2>
        <div>
          <input type="text" id="joinGameCode" />
          <button onclick="joinWithCode()"> Join </button>
        </div>
        <div class="userIdContainer">UID: <span id="userId"></span></div>
      </div>  
    </div>
  </div>

  <div id="room" style="display:none">
    <div class="introContainer">
     <div class="intro">

      <h1 id="roomCode"> Waiting room:</h1>
       <h2> Players </h2>
       <ul id="playerList" class="playerList">
         
       </ul>
       <button id="startButton" onclick="startGame()"> Start Game </button>
      </div>
    </div>
  </div>


  <div id="game" style="display:none">
    <div class="overlay">
    <div id="turnIndicator">Your turn</div>

      <div class="footer">
        <div id="bugButtons" class = "bugButtons">
          <div id="🐝Button" class="bugButton" style="display:none">
            <div id="🐝Amount" class="numBugs">2</div>
            <div class="bug">🐝</div>
          </div>
          <div id="🕷Button" class="bugButton">
            <div id="🕷Amount" class="numBugs">2</div>
            <div class="bug">🕷</div>
            </div>
          <div id="🐜Button" class="bugButton">
            <div id="🐜Amount" class="numBugs">2</div>
            <div class="bug">🐜</div>
            </div>
          <div id="🐞Button" class="bugButton">
            <div id="🐞Amount" class="numBugs">2</div>
            <div class="bug">🐞</div>
            </div>
          <div id="🦗Button" class="bugButton">
            <div id="🦗Amount" class="numBugs">2</div>
            <div class="bug">🦗</div>
            </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>

  const hide = (id) => {document.getElementById(id).style.display = "none"}
  const show = (id) => {document.getElementById(id).style.display = "block"}

  let state = {id: ''}
  let currentView = "menu";
  function updateState(newState) {
    let newView = currentView;
    if(newState.room) {
      newView = newState.room.game ? 'game' : 'room';
    }
    else {
      newView = 'menu'
    }
    console.log({newView})

    state = newState;
    if(newView != currentView) {
     hide(currentView);
    }
    if(newView == 'menu') {
      document.getElementById('userId').innerHTML = newState.id;
      window.userId = newState.id;
    }
    else if(newView == 'room') {
      Room.applyNewRoomState(state.room)
      
    }
    else if(newView == 'game') {
      Grid.instance.applyNewGameState(state.room.game);
    }

    show(newView);
    currentView = newView;

  }



  var socket = io();
  socket.on('state', function(newState) {
   console.log({newState});
   updateState(newState);
  });

  function newGame() {
    console.log('new game')
    socket.emit('newGame');
  }

  function joinWithCode() {
    socket.emit('joinGame', {code: document.getElementById('joinGameCode').value})
  }

  function startGame() {
    socket.emit('startGame');

  }

  </script>

    <script src="utils.js"></script>
    <script src="Grid.js"></script>
    <script src="Room.js"></script>

    <script src="main.js"></script>
</html>
